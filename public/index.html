<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Freenom domains scraper & nameservers changer.</title>
  </head>
  <body>
    <header>
      <h1>Freenom domains scraper & nameservers changer</h1>
      <h2 class="isrunning">no process is running now!</h2>
    </header>
    <form>
      <label for="accounts">accounts:</label>
      <textarea
        name="accounts"
        id="accounts"
        rows="15"
        placeholder="each line contains one account Email:Password"
        spellcheck="false"
      ></textarea>
      <div class="nameservers">
        <div>
          <label for="ns1">nameserver 1:</label>
          <input
            type="text"
            placeholder="first nameserver"
            value="ns1.dns-recording.com"
            name="ns1"
            id="ns1"
            spellcheck="false"
          />
        </div>
        <div>
          <label for="ns2">nameserver 2:</label>
          <input
            type="text"
            placeholder="second nameserver"
            value="ns2.dns-recording.com"
            name="ns2"
            id="ns2"
            spellcheck="false"
          />
        </div>
      </div>
      <button>Start</button>
    </form>

    <div id="info" style="display: none;"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="script.js" defer></script>
  </body>
</html>
